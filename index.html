<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ms+Madi&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico.png">
    <title>TS Music - Login</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="./img/TS.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="https://tamiressousa.github.io/front-I-checkpoint-II-home/">Home</a>
                </li>
                <li>
                    <a href="#itens">Itens</a>
                </li>
                <li>
                    <a href="#sobre">Sobre nós</a>
                </li>
                <li>
                    <a href="#login">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="text-banner">
                <h1>
                TS Music
                </h1>
                <p>
                Confira todos os gêneros musicais e diversos artistas no catálogo da TS Music
                </p>
                <div class="botão">
                    <button>Explorar</button>
                </div>
            </div>
            <div class="container-login">
                <div class="logo-login">
                    <img src="./img/TS.png" alt="logo">
                </div>
                    <form action="#">
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="senha">Senha: </label>
                            <input type="password" id="senha">
                        </div>
                        <input type="submit" value="Entrar">
                    </form>
            </div>      
        </section>
    </main> 
</body>
</html>
